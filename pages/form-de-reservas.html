                <div class="col-md-8">
                    <form class="row g-3 mt-5">
                        <div class="col-md-2">
                            <p class="text-white"><strong>¿Sos socio?</strong></p>
                        </div>
                        <div class="form-check col-md-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">SI</label>
                        </div>
                        <div class="form-check col-md-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>

                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control input" id="nombre" placeholder="Nº">
                        </div>

                        
                    </form>
                    <form class="row g-3 mt-3">
                        <div class="col-md-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="col-md-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                        </div>
                        <div class="col-md-3">
                            <label for="numero-de-cancha" class="form-label">Nº de cancha</label>
                            <select class="form-select" id="numero-de-cancha" aria-label="Default select example">

                                <option value="1">2</option>
                                <option value="2">3</option>
                                <option value="3">4</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="horario" class="form-label">Horario</label>
                            <select class="form-select" id="horario" aria-label="Default select example">
                                <option selected>13:00 a 14:00</option>
                                <option value="1">14:00 a 15:00</option>
                                <option value="2">15:00 a 16:00</option>
                                <option value="3">16:00 a 17:00</option>
                            </select>
                        </div>

                    </form>
        
                    <div class="row">
                        <div class="col-md-4 mt-3">

                        </div>
                        <div class="col-md-4 mt-3">

                            <select class="form-select" id="sexo" aria-label="Default select example">
                                <option selected>Masculino</option>
                                <option value="1">Femenino</option>
                            </select>
                        </div>
                    </div>

                        <div class="col-md-6">
